[build]
builder = "NIXPACKS"

[deploy]
# El comando de inicio debe ser EXACTAMENTE este para que Nixpacks 
# levante el servidor web de producci√≥n (Apache/Nginx) correctamente.
startCommand = "php artisan migrate --force && php artisan optimize && start-container"

[deploy.workers]
# Proceso separado para Reverb
reverb = "php artisan reverb:start --host=0.0.0.0 --port=8080"